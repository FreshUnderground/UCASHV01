name: ucashv01
description: "UCASH - Progressive Web App pour gestion financière"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localisation (support bilingue Français-Anglais)
  flutter_localizations:
    sdk: flutter
  
  # Base de données locale
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Stockage local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # HTTP pour API REST future
  http: ^1.1.0
  
  # UUID pour synchronisation
  uuid: ^4.0.0
  
  # Gestion d'état
  provider: ^6.1.1
  
  # Connectivité pour synchronisation automatique
  connectivity_plus: ^5.0.2
  
  # Lancement d'URLs
  url_launcher: ^6.2.2
  
  # Crypto pour mots de passe
  crypto: ^3.0.3
  
  # Sélection d'images
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.1
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Impression thermique pour Android POS
  bluetooth_print: ^4.2.2
  esc_pos_utils_plus: ^2.0.1
  printing: ^5.11.1
  pdf: ^3.10.4
  flutter_printer_qpos: ^0.0.8  # Q2I POS Printer
  
  # QR Code pour reçus
  qr_flutter: ^4.1.0
  
  # Formatage de dates
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  audioplayers: ^5.2.1
  vibration: ^1.8.4
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Enable generation of localizations
  generate: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  # Fonts (utilise les polices système par défaut)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
