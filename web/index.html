  <script>
    // Enregistrement du Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {

            registration.addEventListener('updatefound', function() {

                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nouvelle version disponible
                  showUpdateNotification();
                }
              });
            });
          })
          .catch(function(error) {
            console.log('Erreur d\'enregistrement du Service Worker:', error);

    // Notification de mise √† jour
    function showUpdateNotification() {

    // Gestion de l'installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {

      deferredPrompt = e;
      
      // D√©clencher l'√©v√©nement personnalis√© pour Flutter
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });
    
    // Fonction pour d√©clencher l'installation
    window.installPWA = function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(function(choiceResult) {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA install√©e avec succ√®s');
          }
          deferredPrompt = null;
        });
      }
    };
    
    // Chargement de Flutter
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
