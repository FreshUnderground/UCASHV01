<!DOCTYPE html>
<html>
<head>
    <title>Test Corbeille Download</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Corbeille Download Endpoint</h1>
    <button onclick="testDownload()">Test Download</button>
    <div id="result"></div>

    <script>
        async function testDownload() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('api/sync/corbeille/download.php?is_restored=0');
                const text = await response.text();
                
                result.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${escapeHtml(text)}</pre>
                `;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    result.innerHTML += `
                        <h3 class="success">✅ Valid JSON</h3>
                        <pre>${JSON.stringify(json, null, 2)}</pre>
                    `;
                } catch (e) {
                    result.innerHTML += `
                        <h3 class="error">❌ Invalid JSON</h3>
                        <p>${e.message}</p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <h3 class="error">❌ Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-run on load
        window.addEventListener('load', testDownload);
    </script>
</body>
</html>
